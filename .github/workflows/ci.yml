name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: windows
            cpu: amd64
        include:
          - target:
              os: windows
            builder: windows-2019
            shell: bash

    defaults:
      run:
        shell: ${{ matrix.shell }}

    name: '${{ matrix.target.os }}-${{ matrix.target.cpu }} (Nim ${{ matrix.branch }})'
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install DLL dependencies (Windows)
        if: >
          runner.os == 'Windows'
        run: |
          cd
          dir
          mkdir bin
          mkdir bin/x86
          mkdir bin/x64
          mkdir dist

      - name: Run tests
        run: |
          echo "Done"
